<head>
<meta charset="UTF-8">
<title>Shadow Box</title>

<style>
.container { width: 960px; margin: 20px auto; }
.content, .shadow { position: relative; bottom: 4px; right: 4px; }
.shadow { background: #ccc; }
.content { background: #fff; color: #666; border: 1px solid #999; padding: 0.5em; }
</style>
</head>

<body>

<!-- start container -->
<div class="container">
	<div class="shadow">
    	<div class="content">
        	<P>This is content inside a container with a shadow.
        </div>
    </div>
</div>
<!-- /end container -->
</body>
